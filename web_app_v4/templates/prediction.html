<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Predictive Pulse - Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Predictive Pulse</a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/details">Details</a></li>
            <li class="nav-item"><a class="nav-link" href="/prediction">Prediction</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-5">
      <h2 class="mb-4">Enter Your Details</h2>
      <form method="POST" class="card p-4 shadow-sm">
        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Systolic</label>
            <input type="number" class="form-control" name="systolic" required>
          </div>
          <div class="col">
            <label class="form-label">Diastolic</label>
            <input type="number" class="form-control" name="diastolic" required>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label">Scenario</label>
          <select name="scenario" class="form-select">
            <option value="scenario1">Scenario 1 - Patient</option>
            <option value="scenario2">Scenario 2 - Fitness</option>
            <option value="scenario3">Scenario 3 - Healthcare Provider</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Predict</button>
      </form>
      {% if result is not none %}
      <div class="mt-4">
        {% if result == 1 %}
        <div class="alert alert-danger">High BP Risk Detected! Probability: {{ proba }} <br> {{ advice }}</div>
        {% else %}
        <div class="alert alert-success">No High BP Spike. Probability: {{ proba }} <br> {{ advice }}</div>
        {% endif %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
